<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://kit.fontawesome.com/c1635d58dd.js" crossorigin="anonymous"></script>
    <title>LittleFootDev | Acceuil</title>
</head>
<body>
    <div class="panneau"></div>
    <!-- Btn flottant gautche petit menu  -->
    <div class="btn-rond-menu">
        <div class="cont-ligne">
            <div class="ligne-unique"></div>
        </div>
    </div>
    <!-- navigation vertical -->
    <nav class="nav-gauche">
        <div class="block-menu">
            <div class="cercle-portrait">
                <img src="./image/boss.svg" alt="portrait image">
            </div>
        </div>

        <div class="block-menu">
            <span class="nav-menu-item">
                <a href="#">
                    Accueil
                </a>
            </span>
        </div>
        <div class="block-menu">
            <span class="nav-menu-item">
                <a href="#">
                    Presentation
                </a>
            </span>
        </div>
        <div class="block-menu">
            <span class="nav-menu-item">
                <a href="#">
                    Portfolio
                </a>
            </span>
        </div>
        <div class="block-menu">
            <span class="nav-menu-item">
                <a href="#">
                    Compétences
                </a>
            </span>
        </div>
        <div class="block-menu">
            <span class="nav-menu-item">
                <a href="#">
                    Contact
                </a>
            </span>
        </div>
        <div class="block-menu">
            <div class="logo-cercle">
                <a href="#">
                    <img src="./image/contact.svg" alt="logo contact">
                </a>
            </div>
        </div>
    </nav>
    <!-- Section Accueil -->

    <section class="accueil" id="accueil">
        <h1>Bienvenue sur mon Portfolio</h1>
        <p class="txt-animation"></p>
        <a href="#" class="btn-acc btn-acc1">Portfolio</a>
        <a href="#" class="btn-acc btn-acc2">Experiences</a>

        <div class="medias">
            <a href="https://github.com/littleFootDev" target="blanck">
                <div class="media media1">
                    <img src="./image/github.svg" alt="github icone" class="icone-medias">
                </div>
            </a>
            <a href="https:/linkedin.com/" target="blanck">
                <div class="media media2">
                    <img src="./image/linkedin.svg" alt="linkedin icone" class="icone-medias">
                </div>
            </a>
            <a href="https://twitter.com/" target="blanck">
                <div class="media media3">
                    <img src="./image/twitter.svg" alt="twitter icone" class="icone-medias">
                </div>
            </a>
        </div>
        <a href="#">
            <div class="btn-rond">
                <img src="./image/arrowDown.svg" alt="logo fléche bas " class="logo-btn-rond-acc">
            </div>
        </a>
    </section>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="./app.js"></script>
</body>
</html>
